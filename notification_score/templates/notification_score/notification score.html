<!DOCTYPE html>
<html>
<head>
	<title>notification score</title>
</head>
<body>
<center>
	<table border="1">
		<h1>Notification score</h1>
		<tr>
			<th>Date</th>
			<th>Time</th>
			<th>Team name</th>
			<th>Score</th>
		</tr>
        {% for i in u %}
		<tr>
			<td>{{ i.date }}</td>
			<td>{{ i.time }}</td>
			<td>{{ i.team_name }}</td>
			<td>{{ i.score }}</td>
		</tr>
    {% endfor %}
	</table>
</center>
</body>
</html>
