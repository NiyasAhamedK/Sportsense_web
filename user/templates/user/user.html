<!DOCTYPE html>
<html>
<head>
	<title>Registor</title>
</head>
<body>
	<center>
		<h1>Registor</h1>
		<form method="post">
            {% csrf_token %}
			<table>
				<tr>
					<td>Username</td>
					<td><input type="text" name="unm" required="" style="height: 50px;width: 280px;border-radius: 7px;font-family: sans-serif;color: black" placeholder="USERNAME"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="Password" name="psw" required="" style="height: 50px;width: 280px;border-radius: 7px;font-family: sans-serif;color: black" placeholder="PASSWORD"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" name="eml" required="" style="height: 50px;width: 280px;border-radius: 7px;font-family: sans-serif;color: black" placeholder="EMAIL"></td>
				</tr>
				<tr>
					<td>Phone</td>
					<td><input type="text" name="phn" required="" pattern="[0-9]{10}" style="height: 50px;width: 280px;border-radius: 7px;font-family: sans-serif;color: black" placeholder="PHONE"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="SUBMIT" required="" style="height: 40px;width: 280px;border-radius: 15px" class="btn btn-outline-dark"></td>
				</tr>
			</table>
			
		</form>
	</center>
</body>
</html>
