{% extends 'temp/main_admin.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>login</title>
</head>
<body>
	<center>
		<h1>Post sports details</h1>
		<form method="post">
            {% csrf_token %}
			<table>
				<tr>
					<td></td>
					<td><input type="text" name="spitem" value="{{ z.sports_item }}" style="height: 50px;width: 280px;border-radius: 7px;font-family: sans-serif;color: black"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="text" name="tmnm" value="{{ z.team_name }}" style="height: 50px;width: 280px;border-radius: 7px;font-family: sans-serif;color: black"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="text" name="scr" value="{{ z.score }}" style="height: 50px;width: 280px;border-radius: 7px;font-family: sans-serif;color: black"></td>
				</tr>
                <tr>
					<td></td>
					<td><input type="text" name="sts" value="{{ z.status }}" style="height: 50px;width: 280px;border-radius: 7px;font-family: sans-serif;color: black"></td>
				</tr>


                <tr>
                    <td></td>
                    <td></td>
                </tr>
				<tr>
					<td></td>
					<td><input type="submit" value="UPDATE" style="height: 40px;width: 280px;border-radius: 15px" class="btn btn-outline-dark"></td>
				</tr>
			</table>
			
		</form>
	</center>

</body>
</html>
{% endblock %}
